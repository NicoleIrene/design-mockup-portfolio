<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css">
	<title>design-mockup-portfolio</title>
</head>
<body>
<!-- div container for header content below -->
	<div class="header"> 
		<img src="images/udacitylogo.jpg" alt="udacity logo" id="logo"/>

		<h4>Front-End Gladiator</h4>
	</div>
<!--horizontal line below -->
		<hr class="style13" width="100%">

						<a href="https://nicoleirene.github.io/mad-lib-execise/">https://nicoleirene.github.io/mad-lib-execise/</a></div>
<!-- div container for flexbox row 3 -->	
			<div class="row-3-2-1">
				<img src="images/footer3.jpg" alt="laptop with decals" id="work3">
					<p>Flexbox</p>
						<a href="https://nicoleirene.github.io/flexbox-exercise/">https://nicoleirene.github.io/flexbox-exercise/</a></div>
	</div>
